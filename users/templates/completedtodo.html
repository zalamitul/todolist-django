{%extends 'homepage.html'%}
{%block content%}
<div class="tabletodo">
    <table class="table">
        <tr class="index">
            <td>Sr</td>
            <td>Todo list</td>
            <td>status</td>
        </tr>
        {%if data2%}
        {%for i in data2%}
        <tr>
            <td class="srno">{{ forloop.counter }}</td>
            <td> <span class="todotitle">{{i.title}}</span> <span>{{i.todo}} </span> <span class="tododate">
                    {{i.date}}</span></td>
            <td class="buttons">
                completed
            </td>
        </tr>
        {%endfor%}
        {%else%}
        <h1>No Data:</h1>
        {%endif%}
    </table>
</div>
{%endblock%}
